syntax = "proto3";
package payload.manager.v1;

import "google/protobuf/timestamp.proto";
import "payload/manager/v1/id.proto";

/*
  Opaque application metadata.

  The payload manager stores but NEVER interprets this.
  Keep size small (KBs).
*/
message PayloadMetadata {
  PayloadID id = 1;
  bytes data = 2;
  string schema = 3;
}

/*
  Immutable audit history entry.
*/
message PayloadMetadataEvent {
  PayloadID id = 1;
  google.protobuf.Timestamp ts = 2;
  bytes data = 3;
  string source = 4;
  string version = 5;
}
